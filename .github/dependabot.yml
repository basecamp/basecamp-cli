# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Go modules
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      go-dependencies:
        patterns:
          - "*"
    cooldown:
      default-days: 2
      semver-major-days: 7
      semver-minor-days: 3
      semver-patch-days: 2
    commit-message:
      prefix: "deps"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    groups:
      github-actions:
        patterns:
          - "*"
    cooldown:
      default-days: 2
    commit-message:
      prefix: "ci"
