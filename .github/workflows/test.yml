name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      BCQ_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Run unit tests
        run: go test -v ./...

      - name: Build binary
        run: go build -o bin/bcq ./cmd/bcq

      - name: Smoke test
        run: |
          ./bin/bcq --version
          ./bin/bcq --help | head -5

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0

  security:
    name: Security
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Cache Go tools
        uses: actions/cache@v5
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-go1.25-govulncheck-v1.1.4

      - name: Run govulncheck
        run: |
          command -v govulncheck || go install golang.org/x/vuln/cmd/govulncheck@v1.1.4
          govulncheck ./...

  race-check:
    name: Race Detection
    runs-on: ubuntu-latest
    env:
      BCQ_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Run tests with race detector
        run: go test -race -v ./...

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    env:
      BCQ_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Cache BATS
        id: cache-bats
        uses: actions/cache@v5
        with:
          path: /usr/local/libexec/bats-core
          key: bats-1.11.0

      - name: Install BATS
        if: steps.cache-bats.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v1.11.0 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Run BATS integration tests
        run: make test-e2e

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true
    env:
      BCQ_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Check for benchmark-relevant changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bench:
              - 'internal/api/**'
              - 'internal/names/**'
              - 'internal/dateparse/**'
              - 'internal/output/**'
              - 'go.mod'
              - 'go.sum'

      - name: Set up Go
        if: steps.filter.outputs.bench == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure git for private modules
        if: steps.filter.outputs.bench == 'true'
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Run benchmarks
        if: steps.filter.outputs.bench == 'true'
        run: go test -bench=. -benchmem -count=3 ./internal/... | tee benchmarks.txt

      - name: Download previous benchmark baseline
        if: steps.filter.outputs.bench == 'true'
        uses: actions/cache/restore@v5
        with:
          path: benchmarks-baseline.txt
          key: benchmarks-main
          restore-keys: |
            benchmarks-main

      - name: Install benchstat
        if: steps.filter.outputs.bench == 'true'
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Compare benchmarks
        if: steps.filter.outputs.bench == 'true' && hashFiles('benchmarks-baseline.txt') != ''
        run: |
          echo "## Benchmark Comparison" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          benchstat benchmarks-baseline.txt benchmarks.txt >> $GITHUB_STEP_SUMMARY 2>&1 || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check for significant regression
        if: steps.filter.outputs.bench == 'true' && hashFiles('benchmarks-baseline.txt') != ''
        run: |
          benchstat benchmarks-baseline.txt benchmarks.txt > comparison.txt 2>&1 || true
          if grep -E '\+[2-9][0-9]\.[0-9]+%|\+[1-9][0-9][0-9]+' comparison.txt; then
            echo "::warning::Potential performance regression detected (>20% slower in some benchmarks)"
          fi

      - name: Save benchmark baseline
        if: steps.filter.outputs.bench == 'true'
        uses: actions/cache/save@v5
        with:
          path: benchmarks.txt
          key: benchmarks-main-${{ github.sha }}

      - name: Update baseline cache alias
        if: steps.filter.outputs.bench == 'true'
        run: cp benchmarks.txt benchmarks-baseline.txt

      - name: Save baseline alias
        if: steps.filter.outputs.bench == 'true'
        uses: actions/cache/save@v5
        with:
          path: benchmarks-baseline.txt
          key: benchmarks-main

      - name: Upload benchmark results
        if: steps.filter.outputs.bench == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: benchmarks
          path: benchmarks.txt
          retention-days: 30
