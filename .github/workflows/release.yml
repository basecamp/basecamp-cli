name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write  # Required for Docker push to ghcr.io
  id-token: write  # Required for keyless cosign signing via OIDC
  security-events: write  # Required for SARIF upload in security scan
  pull-requests: read
  models: read

jobs:
  security:
    name: Security scan
    uses: ./.github/workflows/security.yml
    secrets: inherit

  test:
    name: Test before release
    runs-on: ubuntu-latest
    env:
      BASECAMP_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'go.mod'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.9.0
          install-only: true

      - name: Cache BATS
        id: cache-bats
        uses: actions/cache@v5
        with:
          path: /usr/local/libexec/bats-core
          key: bats-1.11.0

      - name: Install BATS
        if: steps.cache-bats.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 --branch v1.11.0 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Run release quality gate
        run: |
          make fmt-check vet lint test test-e2e provenance-check check-naming check-surface
          go test -race -count=1 ./...

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Check CLI surface compatibility
        run: |
          # Generate current snapshot
          make build
          scripts/check-cli-surface.sh ./bin/basecamp /tmp/current-surface.txt
          # Generate baseline from previous tag in isolated worktree
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            SCRIPT_DIR="$(pwd)/scripts"
            git worktree add /tmp/baseline-tree "$PREV_TAG"
            cd /tmp/baseline-tree
            make build
            "$SCRIPT_DIR/check-cli-surface.sh" ./bin/basecamp /tmp/baseline-surface.txt
            cd -
            git worktree remove /tmp/baseline-tree --force
            scripts/check-cli-surface-diff.sh /tmp/baseline-surface.txt /tmp/current-surface.txt
          else
            echo "First release — no baseline to compare against"
          fi

  release:
    name: Release
    needs: [test, security]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Generate token for private SDK access
        id: sdk-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: 'go.mod'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.sdk-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Verify tag is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Collect PGO profile
        env:
          BASECAMP_NO_KEYRING: "1"
        run: |
          echo "Collecting PGO profile from benchmarks..."
          mkdir -p profiles
          failed=0
          # Go's -cpuprofile doesn't work with multiple packages, so profile each and merge
          for pkg in $(go list ./internal/...); do
            pkg_name=$(basename "$pkg")
            echo "  Profiling $pkg_name..."
            if ! go test -cpuprofile="profiles/${pkg_name}.pprof" -bench=. -benchtime=3s "$pkg" >/dev/null 2>&1; then
              echo "  WARNING: $pkg_name benchmarks failed"
              failed=$((failed + 1))
            fi
          done
          if [ "$failed" -gt 0 ]; then
            echo "WARNING: $failed package(s) failed benchmarking — PGO profile may be incomplete"
          fi
          # Merge all profiles (skip if none were generated)
          if ls profiles/*.pprof >/dev/null 2>&1; then
            go tool pprof -proto profiles/*.pprof > default.pgo
            echo "PGO profile generated: $(du -h default.pgo | cut -f1)"
          else
            echo "No PGO profiles generated — build will use standard optimization"
          fi

      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac # v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@17ae1740179002c89186b61233e0f892c3118b11 # v0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build changelog context
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate)
            DIFF=$(git diff --stat 4b825dc642cb6eb9a060e54bf899d69f82a3ef17 HEAD)
          else
            COMMITS=$(git log --oneline --no-decorate "${PREV_TAG}..HEAD")
            DIFF=$(git diff "${PREV_TAG}..HEAD" -- '*.go' 'go.mod')
          fi
          {
            echo "Commits:"
            echo "$COMMITS"
            echo ""
            echo "Diff summary:"
            echo "$DIFF" | head -c 80000
          } > /tmp/user-message.txt
          # Splice into prompt YAML
          python3 -c "
          with open('.github/prompts/summarize-changelog.prompt.yml') as f:
              lines = f.readlines()
          with open('/tmp/user-message.txt') as f:
              user_msg = f.read()
          insert_at = len(lines)
          for i, line in enumerate(lines):
              if i == 0: continue
              if line.strip() and not line[0].isspace():
                  insert_at = i
                  break
          entry = ['  - role: user\n', '    content: |\n']
          for ln in user_msg.splitlines():
              entry.append('      ' + ln + '\n')
          lines[insert_at:insert_at] = entry
          with open('/tmp/prompt.yml', 'w') as f:
              f.writelines(lines)
          try:
              import yaml
              doc = yaml.safe_load(open('/tmp/prompt.yml'))
              assert doc['messages'][-1]['role'] == 'user', 'prompt splice failed'
          except ImportError:
              pass
          "
        continue-on-error: true

      - name: Generate AI changelog
        id: ai-changelog
        uses: actions/ai-inference@b81b2afb8390ee6839b494a404766bef6493c7d9 # v1
        continue-on-error: true
        with:
          prompt-file: /tmp/prompt.yml

      - name: Set changelog env
        run: |
          RESPONSE_FILE="${{ steps.ai-changelog.outputs.response-file }}"
          if [ -n "$RESPONSE_FILE" ] && [ -f "$RESPONSE_FILE" ]; then
            {
              echo "RELEASE_CHANGELOG<<CHANGELOG_EOF"
              cat "$RESPONSE_FILE"
              echo "CHANGELOG_EOF"
            } >> $GITHUB_ENV
          else
            echo "RELEASE_CHANGELOG=" >> $GITHUB_ENV
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29 # v7
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
