name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write  # Required for Docker push to ghcr.io
  id-token: write  # Required for keyless cosign signing via OIDC

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    env:
      BCQ_NO_KEYRING: "1"
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate token for private SDK access
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Run tests
        run: go test -v ./...

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/basecamp/basecamp-sdk
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate token for private SDK access
        id: sdk-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: basecamp-sdk

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Configure git for private modules
        run: git config --global url."https://x-access-token:${{ steps.sdk-token.outputs.token }}@github.com/".insteadOf "https://github.com/"

      - name: Collect PGO profile
        env:
          BCQ_NO_KEYRING: "1"
        run: |
          echo "Collecting PGO profile from benchmarks..."
          mkdir -p profiles
          # Go's -cpuprofile doesn't work with multiple packages, so profile each and merge
          for pkg in $(go list ./internal/...); do
            pkg_name=$(basename "$pkg")
            echo "  Profiling $pkg_name..."
            go test -cpuprofile="profiles/${pkg_name}.pprof" -bench=. -benchtime=3s "$pkg" >/dev/null 2>&1 || true
          done
          # Merge all profiles (skip if none were generated)
          if ls profiles/*.pprof >/dev/null 2>&1; then
            go tool pprof -proto profiles/*.pprof > default.pgo
            echo "PGO profile generated: $(du -h default.pgo | cut -f1)"
          else
            echo "No PGO profiles generated - build will use standard optimization"
          fi

      - name: Generate Homebrew tap token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
          owner: basecamp
          repositories: homebrew-tap

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ steps.app-token.outputs.token }}
