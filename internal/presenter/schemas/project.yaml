entity: project
kind: container
type_key: "Project"

identity:
  label: name
  id: id

headline:
  default:
    template: "{{.name}}"

fields:
  name:
    role: title
    emphasis: primary
    format: text

  description:
    role: body
    format: text
    collapse: true

  status:
    role: detail
    format: text

  bookmarked:
    role: detail
    format: text

  created_at:
    role: meta
    emphasis: muted
    format: relative_time

  id:
    role: meta
    emphasis: muted

views:
  list:
    columns: [id, name]
  detail:
    sections:
      - fields: [name, description]
      - heading: Info
        fields: [status, bookmarked]
      - heading: Metadata
        fields: [id, created_at]
  compact:
    show: [name, status]
    inline: true
