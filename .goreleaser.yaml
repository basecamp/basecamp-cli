# GoReleaser configuration for basecamp
# Docs: https://goreleaser.com
version: 2
project_name: basecamp

before:
  hooks:
    # PGO profile should be generated by release workflow before GoReleaser runs
    - sh -c 'if [ -f default.pgo ]; then echo "PGO profile found ($(du -h default.pgo | cut -f1))"; else echo "No PGO profile - build will use standard optimization"; fi'
    - sh -c 'mkdir -p completions && go run ./cmd/basecamp completion bash > completions/basecamp.bash && go run ./cmd/basecamp completion zsh > completions/_basecamp && go run ./cmd/basecamp completion fish > completions/basecamp.fish'

builds:
  - id: basecamp
    main: ./cmd/basecamp
    binary: basecamp
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
    # PGO: Use profile if available (Go 1.21+)
    flags:
      - -pgo=auto
    ldflags:
      - -s -w
      - -X github.com/basecamp/basecamp-cli/internal/version.Version={{.Version}}
      - -X github.com/basecamp/basecamp-cli/internal/version.Commit={{.Commit}}
      - -X github.com/basecamp/basecamp-cli/internal/version.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE*
      - README*
      - completions/*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Generate SBOM for supply chain transparency
sboms:
  - artifacts: archive

# Sign checksums with cosign (keyless via Sigstore)
# Requires: permissions.id-token: write in workflow for OIDC
signs:
  - cmd: cosign
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - '--output-certificate=${certificate}'
      - '--output-signature=${signature}'
      - '${artifact}'
      - '--yes'
    artifacts: checksum
    output: true

changelog:
  # Use GitHub's auto-generated release notes (categories configured in .github/release.yml)
  use: github-native

release:
  github:
    owner: basecamp
    name: basecamp-cli
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    {{ if .Env.RELEASE_CHANGELOG }}{{ .Env.RELEASE_CHANGELOG }}

    ---
    {{ end }}
    ### Install

    **Linux (Omarchy):**
    ```sh
    gh release download v{{.Version}} --repo basecamp/basecamp-cli --pattern '*linux_amd64*'
    tar xzf basecamp_{{.Version}}_linux_amd64.tar.gz
    sudo mv basecamp /usr/local/bin/
    basecamp auth login
    ```

    **macOS (Apple Silicon):**
    ```sh
    gh release download v{{.Version}} --repo basecamp/basecamp-cli --pattern '*darwin_arm64*'
    tar xzf basecamp_{{.Version}}_darwin_arm64.tar.gz
    sudo mv basecamp /usr/local/bin/
    basecamp auth login
    ```

    Other platforms: download the matching archive from the assets below.

homebrew_casks:
  - name: basecamp
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/basecamp/basecamp-cli"
    description: "Command-line interface for Basecamp"
    binaries:
      - basecamp
    skip_upload: auto

scoops:
  - name: basecamp
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/basecamp/basecamp-cli"
    description: "Command-line interface for Basecamp"
    license: MIT
    skip_upload: auto

aurs:
  - name: basecamp-bin
    homepage: "https://github.com/basecamp/basecamp-cli"
    description: "CLI for Basecamp project management"
    maintainers:
      - "Basecamp <support@basecamp.com>"
    license: "MIT"
    private_key: "{{ .Env.AUR_KEY }}"
    git_url: "ssh://aur@aur.archlinux.org/basecamp-bin.git"
    provides:
      - basecamp
    conflicts:
      - basecamp
      - basecamp-cli
    optdepends:
      - "bash-completion: for bash shell completions"
      - "zsh: for zsh shell completions"
      - "fish: for fish shell completions"
    skip_upload: auto
    package: |-
      install -Dm755 "./basecamp" "${pkgdir}/usr/bin/basecamp"
      install -Dm644 "./LICENSE.md" "${pkgdir}/usr/share/licenses/basecamp/LICENSE.md"
      install -Dm644 completions/basecamp.bash "${pkgdir}/usr/share/bash-completion/completions/basecamp"
      install -Dm644 completions/_basecamp "${pkgdir}/usr/share/zsh/site-functions/_basecamp"
      install -Dm644 completions/basecamp.fish "${pkgdir}/usr/share/fish/vendor_completions.d/basecamp.fish"
