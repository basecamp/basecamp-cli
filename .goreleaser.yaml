# GoReleaser configuration for bcq
# Docs: https://goreleaser.com
version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...
    # PGO profile should be generated by release workflow before GoReleaser runs
    - sh -c 'if [ -f default.pgo ]; then echo "PGO profile found ($(du -h default.pgo | cut -f1))"; else echo "No PGO profile - build will use standard optimization"; fi'

builds:
  - id: bcq
    main: ./cmd/bcq
    binary: bcq
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
    # PGO: Use profile if available (Go 1.21+)
    flags:
      - -pgo=auto
    ldflags:
      - -s -w
      - -X github.com/basecamp/bcq/internal/version.Version={{.Version}}
      - -X github.com/basecamp/bcq/internal/version.Commit={{.Commit}}
      - -X github.com/basecamp/bcq/internal/version.Date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Generate SBOM for supply chain transparency
sboms:
  - artifacts: archive
    documents:
      - sbom

# Sign checksums with cosign (keyless via Sigstore)
# Requires: permissions.id-token: write in workflow for OIDC
signs:
  - cmd: cosign
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - '--output-certificate=${certificate}'
      - '--output-signature=${signature}'
      - '${artifact}'
      - '--yes'
    artifacts: checksum
    output: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Other
      order: 999

release:
  github:
    owner: basecamp
    name: bcq
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## bcq v{{.Version}}

    CLI for Basecamp. See the [README](https://github.com/basecamp/bcq) for installation and usage.

brews:
  - name: bcq
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: Formula
    homepage: "https://github.com/basecamp/bcq"
    description: "Command-line interface for Basecamp"
    license: "MIT"
    skip_upload: auto
    test: |
      system "#{bin}/bcq", "--version"
    install: |
      bin.install "bcq"

# Windows package manager (shares homebrew-tap repo)
# Users install with:
#   scoop bucket add basecamp https://github.com/basecamp/homebrew-tap
#   scoop install bcq
scoops:
  - name: bcq
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    folder: bucket
    homepage: "https://github.com/basecamp/bcq"
    description: "Command-line interface for Basecamp"
    license: MIT
    skip_upload: auto
