# GoReleaser configuration for bcq
# Docs: https://goreleaser.com
version: 2
project_name: bcq

before:
  hooks:
    - go mod tidy
    # PGO profile should be generated by release workflow before GoReleaser runs
    - sh -c 'if [ -f default.pgo ]; then echo "PGO profile found ($(du -h default.pgo | cut -f1))"; else echo "No PGO profile - build will use standard optimization"; fi'

builds:
  - id: bcq
    main: ./cmd/bcq
    binary: bcq
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
      - freebsd
      - openbsd
    goarch:
      - amd64
      - arm64
    # PGO: Use profile if available (Go 1.21+)
    flags:
      - -pgo=auto
    ldflags:
      - -s -w
      - -X github.com/basecamp/basecamp-cli/internal/version.Version={{.Version}}
      - -X github.com/basecamp/basecamp-cli/internal/version.Commit={{.Commit}}
      - -X github.com/basecamp/basecamp-cli/internal/version.Date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - LICENSE*
      - README*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Generate SBOM for supply chain transparency
sboms:
  - artifacts: archive

# Sign checksums with cosign (keyless via Sigstore)
# Requires: permissions.id-token: write in workflow for OIDC
signs:
  - cmd: cosign
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - '--output-certificate=${certificate}'
      - '--output-signature=${signature}'
      - '${artifact}'
      - '--yes'
    artifacts: checksum
    output: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Other
      order: 999

release:
  github:
    owner: basecamp
    name: basecamp-cli
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
  header: |
    ## bcq v{{.Version}}

    CLI for Basecamp. See the [README](https://github.com/basecamp/basecamp-cli) for installation and usage.

homebrew_casks:
  - name: bcq
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Casks
    homepage: "https://github.com/basecamp/basecamp-cli"
    description: "Command-line interface for Basecamp"
    binaries:
      - bcq
    skip_upload: auto

# Windows package manager (shares homebrew-tap repo)
# Users install with:
#   scoop bucket add basecamp https://github.com/basecamp/homebrew-tap
#   scoop install bcq
scoops:
  - name: bcq
    repository:
      owner: basecamp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: bucket
    homepage: "https://github.com/basecamp/basecamp-cli"
    description: "Command-line interface for Basecamp"
    license: MIT
    skip_upload: auto

# Docker multi-arch images
# Uses Dockerfile.goreleaser which copies the pre-built binary (avoids private SDK auth issues)
dockers_v2:
  - id: bcq
    ids: [bcq]
    dockerfile: Dockerfile.goreleaser
    images:
      - "ghcr.io/basecamp/bcq"
    tags:
      - "{{ .Version }}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      "org.opencontainers.image.title": "bcq"
      "org.opencontainers.image.description": "Command-line interface for Basecamp"
      "org.opencontainers.image.url": "https://github.com/basecamp/basecamp-cli"
      "org.opencontainers.image.source": "https://github.com/basecamp/basecamp-cli"
      "org.opencontainers.image.version": "{{ .Version }}"
      "org.opencontainers.image.revision": "{{ .Commit }}"
      "org.opencontainers.image.created": "{{ .Date }}"
      "org.opencontainers.image.licenses": "MIT"
